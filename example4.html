<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>슬라이드 예제1</title>
</head>

<style>
   /* Reset */
   * {
      margin: 0;
      padding: 0;
   }

   li {
      list-style: none;
   }

   .slide_wrapper {
      position: relative;
      width: 960px;
      margin: 0 auto;
      height: 300px;
      overflow: hidden;
   }

   .slides {
      position: absolute;
      left: 0;
      top: 0;
      transition: left .5s;
   }

   .slides li:not(:last-child) {
      float: left;
      margin-right: 30px;
   }

   .controls span {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
   }

   .controls span.prev {
      right: calc(100% - 100px);
   }

   .controls span.next {
      left: calc(100% - 100px);
   }
</style>

<body>

   <!-- 기본 HTML 구조 -->
   <div class="slide_wrapper">
      <ul class="slides">
         <li class="slide"><img src="http://via.placeholder.com/300x300.jpg" alt=""></li>
         <li class="slide"><img src="http://via.placeholder.com/300x300.jpg" alt=""></li>
         <li class="slide"><img src="http://via.placeholder.com/300x300.jpg" alt=""></li>
         <li class="slide"><img src="http://via.placeholder.com/300x300.jpg" alt=""></li>
         <li class="slide"><img src="http://via.placeholder.com/300x300.jpg" alt=""></li>
         <li class="slide"><img src="http://via.placeholder.com/300x300.jpg" alt=""></li>
      </ul>

      <p class="controls">
         <span href="#" class="prev">prev</span>
         <span href="#" class="next">next</span>
      </p>
   </div>

   <script>
      let slides = document.querySelector('.slides'),
         slide = document.querySelectorAll('.slide'),
         currentIdx = 0,
         slideCount = slide.length,
         prevBtn = document.querySelector('.prev'),
         slideWidth = 300,
         slideMargin = 30,
         nextBtn = document.querySelector('.next'),
         slideMax = 3

      // 슬라이드 width 값 자동 지정
      slides.style.width = (slideWidth + slideMargin) * slideCount - slideMargin + 'px'

      function moveSlide(num) {
         slides.style.left = -num * (slideWidth + slideMargin) + 'px'
         currentIdx = num
      }

      // Prev Btn
      prevBtn.addEventListener('click', function () {
         if (currentIdx > 0) {
            moveSlide(currentIdx - 1)
         } else {
            moveSlide(slideCount - slideMax)
         }
      })

      // NextBtn
      nextBtn.addEventListener('click', function () {
         if (currentIdx < slideCount - slideMax) {
            moveSlide(currentIdx + 1)
         } else {
            moveSlide(0)
         }
      })



   </script>
</body>

</html>
